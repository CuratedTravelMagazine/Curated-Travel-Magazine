title: "Curated Travel Magazine"
email: your-email@example.com
description: "Curated stories, travel insights, and seasonal guides."
baseurl: ""   # root of site
url: "https://www.curatedtravelmagazine.com"

# Blog posts live in the root _posts folder
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed

# Feed settings (this creates https://www.curatedtravelmagazine.com/feed.xml)
feed:
  path: feed.xml

# Theme (you’re not using a Jekyll theme, so leave this null)
theme: null

# Optional: hide default Jekyll metadata that doesn’t apply
twitter_username: ""
github_username: ""

