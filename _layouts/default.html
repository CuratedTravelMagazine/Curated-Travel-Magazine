<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   <title>{{ page.title }} | Curated Travel Magazine</title>
<meta name="description" content="{{ page.description | default: 'Curated Travel Magazine shares immersive travel stories and curated collections of inspiring destinations.' }}">
<meta name="keywords" content="travel magazine, curated travel, travel stories, photography, travel issues">
<meta name="author" content="Curated Travel Magazine">

<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }} | Curated Travel Magazine">
<meta property="og:description" content="{{ page.description | default: 'Curated Travel Magazine shares immersive travel stories and curated collections of inspiring destinations.' }}">
<meta property="og:image" content="{{ site.url }}{{ page.cover_image | default: '/assets/images/blog/default-post.jpg' }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }} | Curated Travel Magazine">
<meta name="twitter:description" content="{{ page.description | default: 'Curated Travel Magazine shares immersive travel stories and curated collections of inspiring destinations.' }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.cover_image | default: '/assets/images/blog/default-post.jpg' }}">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <link rel="stylesheet" href="/assets/css/custom.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L84BND9M0T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L84BND9M0T');
    </script>
    <!-- End Google Analytics -->

  </head>
  <body>

    {% include header.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}

  </body>
</html>
